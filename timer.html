<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线倒数计时器 - 简洁版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(20, 30, 48, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            background: rgba(10, 15, 24, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .time-display {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .battery {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .battery-icon {
            position: relative;
            width: 25px;
            height: 12px;
            border: 1px solid #fff;
            border-radius: 2px;
            margin-left: 6px;
        }
        
        .battery-icon:after {
            content: "";
            position: absolute;
            top: 3px;
            right: -4px;
            width: 3px;
            height: 6px;
            background: #fff;
            border-radius: 0 2px 2px 0;
        }
        
        .battery-level {
            position: absolute;
            top: 1px;
            left: 1px;
            height: 10px;
            background: #67b26f;
            width: 67%;
        }
        
        .content {
            padding: 25px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 1px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: #a0aec0;
            font-size: 16px;
        }
        
        .target-date {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .date-display {
            font-size: 18px;
            font-weight: 500;
            color: #38b2ac;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .countdown-container {
            display: flex;
            justify-content: space-around;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .countdown-unit {
            text-align: center;
            flex: 1;
        }
        
        .countdown-value {
            font-size: 32px;
            font-weight: 700;
            color: #00c9ff;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #a0aec0;
        }
        
        .calendar-container {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .calendar {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 15px;
            flex: 2;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .calendar-month {
            font-size: 20px;
            font-weight: 600;
            color: #00c6ff;
        }
        
        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .weekday {
            text-align: center;
            font-size: 14px;
            color: #a0aec0;
        }
        
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .calendar-day {
            text-align: center;
            padding: 8px 0;
            border-radius: 8px;
            cursor: default;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .calendar-day:hover {
            background: rgba(56, 178, 172, 0.2);
        }
        
        .calendar-day.selected {
            background: #00c6ff;
            color: #0f172a;
            font-weight: 600;
        }
        
        .holiday-panel {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 12px;
            padding: 15px;
            flex: 1;
        }
        
        .holiday-panel h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #00c6ff;
            text-align: center;
        }
        
        .holiday-list {
            list-style: none;
        }
        
        .holiday-item {
            padding: 8px;
            margin-bottom: 8px;
            background: rgba(56, 178, 172, 0.15);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            letter-spacing: 0.5px;
        }
        
        .btn-set {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }
        
        .btn-reset {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #a0aec0;
            font-size: 14px;
        }
        
        .footer a {
            color: #00c6ff;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            .calendar-container {
                flex-direction: column;
            }
            
            .countdown-value {
                font-size: 24px;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="time-display">19:18</div>
            <div class="battery">
                <span>67</span>
                <div class="battery-icon">
                    <div class="battery-level"></div>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="header">
                <h1>在线倒数</h1>
                <p>创建倒数计时器</p>
            </div>
            
            <div class="target-date">
                <div class="date-display" id="target-date-display">2026-01-01 00:00</div>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-unit">
                    <div class="countdown-value" id="days">000</div>
                    <div class="countdown-label">天</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">小时</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-unit">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">秒钟</div>
                </div>
            </div>
            
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <div class="calendar-month">十二月 2025</div>
                    </div>
                    
                    <div class="calendar-weekdays">
                        <div class="weekday">周日</div>
                        <div class="weekday">周一</div>
                        <div class="weekday">周二</div>
                        <div class="weekday">周三</div>
                        <div class="weekday">周四</div>
                        <div class="weekday">周五</div>
                        <div class="weekday">周六</div>
                    </div>
                    
                    <div class="calendar-days" id="calendar-days">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>
                
                <div class="holiday-panel">
                    <h3>即将到来的节日</h3>
                    <ul class="holiday-list">
                        <li class="holiday-item">元旦: 1月1日</li>
                        <li class="holiday-item">春节: 2月10日</li>
                        <li class="holiday-item">劳动节: 5月1日</li>
                        <li class="holiday-item">国庆节: 10月1日</li>
                    </ul>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-set" onclick="setNewDate()">设置新日期</button>
                <button class="btn btn-reset" onclick="resetCountdown()">重置</button>
            </div>
        </div>
        
        <div class="footer">
            无广告的简洁倒计时工具 | 基于HTML5实现
        </div>
    </div>

    <script>
        // 设置目标日期（2026年1月1日）
        const targetDate = new Date('2026-01-01T00:00:00');
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            // 计算天、小时、分钟和秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days.toString().padStart(3, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // 更新时间显示
            document.querySelector('.time-display').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }
        
        // 生成日历
        function generateCalendar() {
            // 设置目标月份（2025年12月）
            const calendarDate = new Date(2025, 11); // 月份是0-11, 11代表12月
            
            // 获取该月第一天是星期几（0-6，0代表周日）
            const firstDay = new Date(calendarDate.getFullYear(), calendarDate.getMonth(), 1).getDay();
            
            // 获取该月的天数
            const daysInMonth = new Date(calendarDate.getFullYear(), calendarDate.getMonth() + 1, 0).getDate();
            
            let dayGrid = '';
            
            // 添加空白格子（第一天之前的空白）
            for (let i = 0; i < firstDay; i++) {
                dayGrid += `<div class="calendar-day"></div>`;
            }
            
            // 添加日期格子
            for (let day = 1; day <= daysInMonth; day++) {
                // 高亮选中的日期（1号）
                const isSelected = (day === 1);
                dayGrid += `<div class="calendar-day ${isSelected ? 'selected' : ''}">${day}</div>`;
            }
            
            // 将日历添加到DOM
            document.getElementById('calendar-days').innerHTML = dayGrid;
        }
        
        // 设置新日期
        function setNewDate() {
            const newDate = prompt("请输入新的目标日期 (YYYY-MM-DD):", "2026-01-01");
            if (newDate && Date.parse(newDate)) {
                targetDate.setTime(Date.parse(newDate));
                document.getElementById('target-date-display').textContent = 
                    newDate + " 00:00";
                alert("新日期已设置为: " + newDate);
            } else if (newDate !== null) {
                alert("无效的日期格式，请使用 YYYY-MM-DD 格式");
            }
        }
        
        // 重置倒计时
        function resetCountdown() {
            targetDate.setTime(Date.parse('2026-01-01T00:00:00'));
            document.getElementById('target-date-display').textContent = "2026-01-01 00:00";
            alert("倒计时已重置");
        }
        
        // 初始化
        window.onload = function() {
            generateCalendar();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
