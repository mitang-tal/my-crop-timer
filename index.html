<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂÜú‰ΩúÁâ©ËÆ°Êó∂Âô® - iPhoneÁâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #4CAF50;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .status-bar {
            background: rgba(40, 40, 40, 0.8);
            padding: 12px 15px;
            border-radius: 14px;
            margin: 20px 0;
            font-size: 0.95rem;
            text-align: center;
        }
        
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .resource-card {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        
        .resource-card.mature {
            animation: pulse 1.5s infinite;
            border-color: #e74c3c;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .resource-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
            padding: 8px 0;
        }
        
        .mature .timer {
            color: #e74c3c;
        }
        
        .btn-harvest {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .btn-harvest:active {
            background: #219d54;
            transform: scale(0.95);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .control-btn {
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .btn-add {
            background: #27ae60;
            grid-column: span 2;
        }
        
        .btn-remove {
            background: #e74c3c;
        }
        
        .btn-alert {
            background: #f39c12;
        }
        
        .btn-stats {
            background: #9b59b6;
        }
        
        .btn-save {
            background: #3498db;
        }
        
        /* ÂØπËØùÊ°ÜÊ†∑Âºè */
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 15px;
        }
        
        .dialog-content {
            background: rgba(45, 45, 45, 0.95);
            width: 100%;
            max-width: 400px;
            border-radius: 18px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid #444;
        }
        
        .dialog-header {
            padding: 22px;
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .dialog-body {
            padding: 0 22px 22px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .dialog-footer {
            display: flex;
            border-top: 1px solid #333;
        }
        
        .dialog-btn {
            flex: 1;
            padding: 18px;
            background: transparent;
            border: none;
            color: #3498db;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .dialog-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dialog-btn.cancel {
            color: #888;
            border-right: 1px solid #333;
        }
        
        .input-group {
            margin-bottom: 22px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(60, 60, 60, 0.5);
            border: 1px solid #444;
            border-radius: 14px;
            color: #f0f0f0;
            font-size: 1.05rem;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .interval-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .interval-unit {
            white-space: nowrap;
            font-size: 1rem;
            color: #aaa;
        }
        
        .no-resources {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
            color: #777;
        }
        
        /* ÁªüËÆ°Ë°®Ê†ºÊ†∑Âºè */
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.95rem;
        }
        
        .stats-table th {
            background-color: rgba(50, 50, 50, 0.8);
            padding: 12px 10px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        .stats-table td {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        
        .stats-table tr:nth-child(even) {
            background-color: rgba(50, 50, 50, 0.4);
        }
        
        .stat-label {
            color: #ddd;
        }
        
        .stat-value {
            color: #27ae60;
            font-weight: 600;
        }
        
        /* ÁßªÂä®ËÆæÂ§á‰ºòÂåñ */
        @media (max-width: 380px) {
            .resource-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .control-btn {
                grid-column: span 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÂÜú‰ΩúÁâ©ËÆ°Êó∂Âô®</h1>
            <div class="subtitle">iPhone‰∏ìÁâà</div>
        </div>
        
        <div class="status-bar" id="status">Áä∂ÊÄÅ: Â∑≤ÂêØÂä®</div>
        
        <div class="resource-grid" id="resource-grid">
            <div class="no-resources">Ê≤°Êúâ‰ΩúÁâ©ÔºåËØ∑Ê∑ªÂä†ÂÜú‰ΩúÁâ©</div>
        </div>
        
        <div class="controls">
            <button class="control-btn btn-add" id="btn-add">Ê∑ªÂä†‰ΩúÁâ©</button>
            <button class="control-btn btn-remove" id="btn-remove">Âà†Èô§‰ΩúÁâ©</button>
            <button class="control-btn btn-alert" id="btn-alert">üîîÊèêÁ§∫Èü≥</button>
            <!-- Êñ∞Ê∑ªÂä†ÁöÑÁªüËÆ°ÊåâÈíÆ -->
            <button class="control-btn btn-stats" id="btn-stats">üìä Êü•ÁúãÁªüËÆ°</button>
            <button class="control-btn btn-save" id="btn-save">‰øùÂ≠òÁä∂ÊÄÅ</button>
        </div>
    </div>
    
    <!-- Ê∑ªÂä†‰ΩúÁâ©ÂØπËØùÊ°Ü -->
    <div class="dialog" id="add-dialog">
        <div class="dialog-content">
            <div class="dialog-header">Ê∑ªÂä†Êñ∞‰ΩúÁâ©</div>
            <div class="dialog-body">
                <div class="input-group">
                    <label class="input-label">‰ΩúÁâ©ÂêçÁß∞:</label>
                    <input type="text" id="crop-name" class="input-field" placeholder="‰æãÂ¶Ç: Ê®±Ê°ÉÁï™ËåÑ">
                </div>
                
                <div class="input-group">
                    <label class="input-label">ÁîüÈïøÂë®Êúü:</label>
                    <div class="interval-input-container">
                        <input 
                            type="number" 
                            id="crop-interval" 
                            class="input-field" 
                            placeholder="ÂàÜÈíüÊï∞"
                            min="1"
                            max="600"
                            value="60">
                        <div class="interval-unit">ÂàÜÈíü</div>
                    </div>
                </div>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel">ÂèñÊ∂à</button>
                <button class="dialog-btn" id="confirm-add">Á°ÆÂÆö</button>
            </div>
        </div>
    </div>
    
    <!-- Âà†Èô§‰ΩúÁâ©ÂØπËØùÊ°Ü -->
    <div class="dialog" id="remove-dialog">
        <div class="dialog-content">
            <div class="dialog-header">Âà†Èô§‰ΩúÁâ©</div>
            <div class="dialog-body">
                <div class="input-group">
                    <label class="input-label">ÈÄâÊã©Ë¶ÅÂà†Èô§ÁöÑ‰ΩúÁâ©:</label>
                    <select id="crop-select" class="input-field">
                        <option>Âä†ËΩΩ‰∏≠...</option>
                    </select>
                </div>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel">ÂèñÊ∂à</button>
                <button class="dialog-btn" id="confirm-remove">Á°ÆÂÆö</button>
            </div>
        </div>
    </div>
    
    <!-- ÁªüËÆ°ÂØπËØùÊ°Ü -->
    <div class="dialog" id="stats-dialog">
        <div class="dialog-content">
            <div class="dialog-header">Êî∂Ëé∑ÁªüËÆ°</div>
            <div class="dialog-body" id="stats-content">
                <div class="no-stats">Ê≤°ÊúâÁªüËÆ°Êï∞ÊçÆ</div>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel">ÂÖ≥Èó≠</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ÂàùÂßãÂåñÂ≠òÂÇ®
            const STORAGE_KEY = 'farm_timer_config';
            let alertsEnabled = true;
            let resources = {};
            
            // DOMÂÖÉÁ¥†
            const resourceGrid = document.getElementById('resource-grid');
            const statusEl = document.getElementById('status');
            const cropIntervalInput = document.getElementById('crop-interval');
            const cropSelect = document.getElementById('crop-select');
            const statsDialog = document.getElementById('stats-dialog');
            const statsContent = document.getElementById('stats-content');
            
            // ÂØπËØùÊ°Ü
            const addDialog = document.getElementById('add-dialog');
            const removeDialog = document.getElementById('remove-dialog');
            
            // ÂàùÂßãÂåñÂ∫îÁî®
            init();
            
            // ÊåâÈíÆ‰∫ã‰ª∂ÁõëÂê¨
            document.getElementById('btn-add').addEventListener('click', () => {
                document.getElementById('crop-name').value = '';
                cropIntervalInput.value = '60';
                showDialog(addDialog);
            });
            
            document.getElementById('btn-remove').addEventListener('click', showRemoveDialog);
            document.getElementById('btn-alert').addEventListener('click', toggleAlerts);
            document.getElementById('btn-save').addEventListener('click', saveConfig);
            
            // Êñ∞Ê∑ªÂä†ÁöÑÁªüËÆ°ÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('btn-stats').addEventListener('click', showStatsDialog);
            
            // ÂØπËØùÊ°ÜÊåâÈíÆ
            document.getElementById('confirm-add').addEventListener('click', addCrop);
            document.getElementById('confirm-remove').addEventListener('click', confirmRemove);
            
            document.querySelectorAll('.dialog-btn.cancel').forEach(btn => {
                btn.addEventListener('click', () => closeAllDialogs());
            });
            
            // Âä†ËΩΩÈÖçÁΩÆ
            function init() {
                const savedConfig = localStorage.getItem(STORAGE_KEY);
                if (savedConfig) {
                    try {
                        const config = JSON.parse(savedConfig);
                        resources = config.resources || {};
                        alertsEnabled = config.alertsEnabled !== undefined ? 
                            config.alertsEnabled : true;
                        
                        // Á°Æ‰øùËµÑÊ∫êÊ†ºÂºèÊ≠£Á°Æ
                        for (const id in resources) {
                            if (resources[id].nextTime) {
                                resources[id].nextTime = new Date(resources[id].nextTime);
                            }
                            
                            // Ê∑ªÂä†Êî∂Ëé∑Ê¨°Êï∞ÁªüËÆ°ÔºàÂÖºÂÆπÊóßÊï∞ÊçÆÔºâ
                            if (resources[id].harvestCount === undefined) {
                                resources[id].harvestCount = 0;
                            }
                        }
                        
                        updateUI();
                        statusEl.textContent = 'Áä∂ÊÄÅ: ÈÖçÁΩÆÂ∑≤Âä†ËΩΩ';
                    } catch (e) {
                        console.error('Âä†ËΩΩÈÖçÁΩÆÈîôËØØ', e);
                        statusEl.textContent = 'Áä∂ÊÄÅ: ÈÖçÁΩÆÂä†ËΩΩÂ§±Ë¥•';
                    }
                } else {
                    // ÈªòËÆ§ËµÑÊ∫ê - Ê∑ªÂä†Êî∂Ëé∑Ê¨°Êï∞Â≠óÊÆµ
                    resources = {
                        ice: { name: "ÂÜ∞Âùó", interval: 180, nextTime: null, harvestCount: 0 },
                        milk: { name: "ÁâõÂ•∂", interval: 240, nextTime: null, harvestCount: 0 },
                        sugarcane: { name: "ÁîòËîó", interval: 900, nextTime: null, harvestCount: 0 }
                    };
                    
                    // ËÆæÁΩÆÂàùÂßãÊó∂Èó¥
                    const now = new Date();
                    for (const id in resources) {
                        resources[id].nextTime = new Date(now.getTime() + 
                            resources[id].interval * 1000);
                    }
                    
                    updateUI();
                    saveConfig();
                    statusEl.textContent = 'Áä∂ÊÄÅ: ‰ΩøÁî®ÈªòËÆ§ÈÖçÁΩÆ';
                }
                
                // ÂºÄÂßãËÆ°Êó∂Âô®
                startTimers();
            }
            
            // ÂºÄÂßãÊâÄÊúâËÆ°Êó∂Âô®
            function startTimers() {
                setInterval(() => {
                    const now = new Date();
                    
                    // Êõ¥Êñ∞ËÆ°Êó∂Âô®
                    for (const id in resources) {
                        if (!resources[id].nextTime) continue;
                        
                        // Ê£ÄÊü•ÊòØÂê¶ÊàêÁÜü
                        if (now >= resources[id].nextTime) {
                            resources[id].mature = true;
                            
                            // Êí≠ÊîæÊèêÁ§∫Èü≥
                            if (alertsEnabled) {
                                playAlertSound();
                            }
                        }
                    }
                    
                    // Êõ¥Êñ∞UI
                    updateUI();
                }, 1000);
            }
            
            // Êõ¥Êñ∞UIÊòæÁ§∫
            function updateUI() {
                let cardsHTML = '';
                const now = new Date();
                
                for (const id in resources) {
                    const resource = resources[id];
                    let timerHTML = '';
                    let matureClass = '';
                    
                    if (resource.nextTime) {
                        if (resource.mature) {
                            timerHTML = 'Â∑≤ÊàêÁÜü!';
                            matureClass = 'mature';
                        } else {
                            const diffMs = resource.nextTime - now;
                            const diffSec = Math.max(0, Math.floor(diffMs / 1000));
                            const mins = Math.floor(diffSec / 60);
                            const secs = diffSec % 60;
                            timerHTML = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                        }
                    } else {
                        timerHTML = 'Êú™ÂºÄÂßã';
                    }
                    
                    cardsHTML += `
                        <div class="resource-card ${matureClass}" data-id="${id}">
                            <div class="resource-name">${resource.name}</div>
                            <div class="timer">${timerHTML}</div>
                            <button class="btn-harvest">Êî∂Ëé∑${resource.name}</button>
                        </div>
                    `;
                }
                
                // Êõ¥Êñ∞ÁΩëÊ†ºÂÜÖÂÆπ
                if (cardsHTML) {
                    resourceGrid.innerHTML = cardsHTML;
                    
                    // Ê∑ªÂä†Êî∂Ëé∑ÊåâÈíÆ‰∫ã‰ª∂
                    document.querySelectorAll('.btn-harvest').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const card = e.target.closest('.resource-card');
                            if (card) {
                                const resourceId = card.dataset.id;
                                resetTimer(resourceId);
                            }
                        });
                    });
                } else {
                    resourceGrid.innerHTML = '<div class="no-resources">Ê≤°Êúâ‰ΩúÁâ©ÔºåËØ∑Ê∑ªÂä†ÂÜú‰ΩúÁâ©</div>';
                }
            }
            
            // ÈáçÁΩÆËÆ°Êó∂Âô®ÔºàÊî∂Ëé∑‰ΩúÁâ©Ôºâ
            function resetTimer(resourceId) {
                if (resources[resourceId]) {
                    const now = new Date();
                    resources[resourceId].nextTime = new Date(now.getTime() + 
                        resources[resourceId].interval * 1000);
                    resources[resourceId].mature = false;
                    
                    // Â¢ûÂä†Êî∂Ëé∑Ê¨°Êï∞
                    resources[resourceId].harvestCount = (resources[resourceId].harvestCount || 0) + 1;
                    
                    updateUI();
                    statusEl.textContent = `Áä∂ÊÄÅ: ${resources[resourceId].name}Â∑≤ÈáçÁΩÆ (Êî∂Ëé∑${resources[resourceId].harvestCount}Ê¨°)`;
                    saveConfig();
                }
            }
            
            // ÊòæÁ§∫ÂØπËØùÊ°Ü
            function showDialog(dialog) {
                closeAllDialogs();
                dialog.style.display = 'flex';
            }
            
            // ÂÖ≥Èó≠ÊâÄÊúâÂØπËØùÊ°Ü
            function closeAllDialogs() {
                document.querySelectorAll('.dialog').forEach(d => d.style.display = 'none');
            }
            
            // ÊòæÁ§∫Âà†Èô§ÂØπËØùÊ°Ü
            function showRemoveDialog() {
                if (Object.keys(resources).length === 0) {
                    statusEl.textContent = 'Áä∂ÊÄÅ: Ê≤°ÊúâÂèØÂà†Èô§ÁöÑ‰ΩúÁâ©';
                    return;
                }
                
                cropSelect.innerHTML = '';
                for (const id in resources) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = resources[id].name;
                    cropSelect.appendChild(option);
                }
                
                showDialog(removeDialog);
            }
            
            // Êñ∞Ê∑ªÂä†ÁöÑÔºöÊòæÁ§∫ÁªüËÆ°ÂØπËØùÊ°Ü
            function showStatsDialog() {
                if (Object.keys(resources).length === 0) {
                    statsContent.innerHTML = '<div class="no-stats">Ê≤°ÊúâÁªüËÆ°Êï∞ÊçÆ</div>';
                    showDialog(statsDialog);
                    return;
                }
                
                let statsHTML = `
                    <table class="stats-table">
                        <thead>
                            <tr>
                                <th>‰ΩúÁâ©ÂêçÁß∞</th>
                                <th>Êî∂Ëé∑Ê¨°Êï∞</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                let totalHarvests = 0;
                
                for (const id in resources) {
                    const resource = resources[id];
                    statsHTML += `
                        <tr>
                            <td class="stat-label">${resource.name}</td>
                            <td class="stat-value">${resource.harvestCount}</td>
                        </tr>
                    `;
                    totalHarvests += resource.harvestCount;
                }
                
                statsHTML += `
                        </tbody>
                        <tfoot>
                            <tr>
                                <td class="stat-label">ÊÄªËÆ°</td>
                                <td class="stat-value">${totalHarvests}</td>
                            </tr>
                        </tfoot>
                    </table>
                `;
                
                statsContent.innerHTML = statsHTML;
                showDialog(statsDialog);
            }
            
            // Ê∑ªÂä†Êñ∞‰ΩúÁâ©
            function addCrop() {
                const name = document.getElementById('crop-name').value.trim();
                const intervalMinutes = parseInt(cropIntervalInput.value); // ÂàÜÈíüÊï∞
                
                if (!name) {
                    statusEl.textContent = 'Áä∂ÊÄÅ: ËØ∑ËæìÂÖ•‰ΩúÁâ©ÂêçÁß∞';
                    return;
                }
                
                if (isNaN(intervalMinutes) || intervalMinutes <= 0 || intervalMinutes > 600) {
                    statusEl.textContent = 'Áä∂ÊÄÅ: Êó†ÊïàÁöÑÊó∂Èó¥Èó¥ÈöîÔºà1-600ÂàÜÈíüÔºâ';
                    return;
                }
                
                // ËΩ¨Êç¢‰∏∫Áßí
                const interval = intervalMinutes * 60;
                
                // ÂàõÂª∫ID
                const id = name.toLowerCase().replace(/\s+/g, '_');
                
                if (resources[id]) {
                    statusEl.textContent = 'Áä∂ÊÄÅ: ËØ•‰ΩúÁâ©Â∑≤Â≠òÂú®';
                    return;
                }
                
                // Ê∑ªÂä†Êñ∞‰ΩúÁâ©
                resources[id] = {
                    name: name,
                    interval: interval,
                    nextTime: new Date(new Date().getTime() + interval * 1000),
                    harvestCount: 0 // ÂàùÂßãÂåñÊî∂Ëé∑Ê¨°Êï∞
                };
                
                closeAllDialogs();
                updateUI();
                saveConfig();
                statusEl.textContent = `Áä∂ÊÄÅ: ÊàêÂäüÊ∑ªÂä† ${name}`;
            }
            
            // Âà†Èô§‰ΩúÁâ©
            function confirmRemove() {
                const selectedId = cropSelect.value;
                if (selectedId && resources[selectedId]) {
                    const name = resources[selectedId].name;
                    delete resources[selectedId];
                    closeAllDialogs();
                    updateUI();
                    saveConfig();
                    statusEl.textContent = `Áä∂ÊÄÅ: ÊàêÂäüÂà†Èô§ ${name}`;
                }
            }
            
            // ÂàáÊç¢ÊèêÁ§∫Èü≥
            function toggleAlerts() {
                alertsEnabled = !alertsEnabled;
                statusEl.textContent = alertsEnabled ? 
                    'Áä∂ÊÄÅ: ÊèêÁ§∫Èü≥Â∑≤ÂêØÁî®' : 'Áä∂ÊÄÅ: ÊèêÁ§∫Èü≥Â∑≤Á¶ÅÁî®';
                saveConfig();
                playAlertSound();
            }
            
            // ‰øùÂ≠òÈÖçÁΩÆ
            function saveConfig() {
                const config = {
                    alertsEnabled: alertsEnabled,
                    resources: resources
                };
                
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
                    statusEl.textContent = 'Áä∂ÊÄÅ: ÈÖçÁΩÆÂ∑≤‰øùÂ≠ò';
                    return true;
                } catch (e) {
                    console.error('‰øùÂ≠òÈÖçÁΩÆÈîôËØØ', e);
                    statusEl.textContent = 'Áä∂ÊÄÅ: ‰øùÂ≠òÂ§±Ë¥•';
                    return false;
                }
            }
            
            // Êí≠ÊîæÊèêÁ§∫Èü≥
            function playAlertSound() {
                if (!alertsEnabled) return;
                
                try {
                    // ÂàõÂª∫ÁÆÄÂçïÁöÑÊèêÁ§∫Èü≥
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(880, context.currentTime);
                    
                    const gainNode = context.createGain();
                    gainNode.gain.setValueAtTime(0.5, context.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.start();
                    oscillator.stop(context.currentTime + 0.2);
                } catch (e) {
                    console.log('Êó†Ê≥ïÊí≠ÊîæÊèêÁ§∫Èü≥', e);
                }
            }
        });
    </script>
