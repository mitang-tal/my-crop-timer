<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>农作物计时器 - iPhone版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #4CAF50;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .status-bar {
            background: rgba(40, 40, 40, 0.8);
            padding: 12px 15px;
            border-radius: 14px;
            margin: 20px 0;
            font-size: 0.95rem;
            text-align: center;
        }
        
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .resource-card {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        
        .resource-card.mature {
            animation: pulse 1.5s infinite;
            border-color: #e74c3c;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .resource-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
            padding: 8px 0;
        }
        
        .mature .timer {
            color: #e74c3c;
        }
        
        .btn-harvest {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .btn-harvest:active {
            background: #219d54;
            transform: scale(0.95);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .control-btn {
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .btn-add {
            background: #27ae60;
            grid-column: span 2;
        }
        
        .btn-remove {
            background: #e74c3c;
        }
        
        .btn-alert {
            background: #f39c12;
        }
        
        .btn-debug {
            background: #9b59b6;
        }
        
        .btn-save {
            background: #3498db;
        }
        
        /* 对话框样式 */
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 15px;
        }
        
        .dialog-content {
            background: rgba(45, 45, 45, 0.95);
            width: 100%;
            max-width: 400px;
            border-radius: 18px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid #444;
        }
        
        .dialog-header {
            padding: 22px;
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .dialog-body {
            padding: 0 22px 22px;
        }
        
        .dialog-footer {
            display: flex;
            border-top: 1px solid #333;
        }
        
        .dialog-btn {
            flex: 1;
            padding: 18px;
            background: transparent;
            border: none;
            color: #3498db;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .dialog-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dialog-btn.cancel {
            color: #888;
            border-right: 1px solid #333;
        }
        
        .input-group {
            margin-bottom: 22px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(60, 60, 60, 0.5);
            border: 1px solid #444;
            border-radius: 14px;
            color: #f0f0f0;
            font-size: 1.05rem;
        }
        
        .range-slider {
            width: 100%;
            margin: 15px 0;
        }
        
        .interval-display {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
            color: #3498db;
        }
        
        .no-resources {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
            color: #777;
        }
        
        /* 移动设备优化 */
        @media (max-width: 380px) {
            .resource-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>农作物计时器</h1>
            <div class="subtitle">iPhone专版</div>
        </div>
        
        <div class="status-bar" id="status">状态: 已启动</div>
        
        <div class="resource-grid" id="resource-grid">
            <div class="no-resources">没有作物，请添加农作物</div>
        </div>
        
        <div class="controls">
            <button class="control-btn btn-add" id="btn-add">添加作物</button>
            <button class="control-btn btn-remove" id="btn-remove">删除作物</button>
            <button class="control-btn btn-alert" id="btn-alert">🔔 提示音</button>
            <button class="control-btn btn-save" id="btn-save">保存状态</button>
        </div>
    </div>
    
    <!-- 添加作物对话框 -->
    <div class="dialog" id="add-dialog">
        <div class="dialog-content">
            <div class="dialog-header">添加新作物</div>
            <div class="dialog-body">
                <div class="input-group">
                    <label class="input-label">作物名称:</label>
                    <input type="text" id="crop-name" class="input-field" placeholder="例如: 樱桃番茄">
                </div>
                
                <div class="input-group">
                    <label class="input-label">生长周期(分钟):</label>
                    <input type="range" id="crop-interval" class="range-slider" min="1" max="600" value="60">
                    <div class="interval-display">60 分钟</div>
                </div>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel">取消</button>
                <button class="dialog-btn" id="confirm-add">确定</button>
            </div>
        </div>
    </div>
    
    <!-- 删除作物对话框 -->
    <div class="dialog" id="remove-dialog">
        <div class="dialog-content">
            <div class="dialog-header">删除作物</div>
            <div class="dialog-body">
                <div class="input-group">
                    <label class="input-label">选择要删除的作物:</label>
                    <select id="crop-select" class="input-field">
                        <option>加载中...</option>
                    </select>
                </div>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel">取消</button>
                <button class="dialog-btn" id="confirm-remove">确定</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化存储
            const STORAGE_KEY = 'farm_timer_config';
            let alertsEnabled = true;
            let resources = {};
            
            // DOM元素
            const resourceGrid = document.getElementById('resource-grid');
            const statusEl = document.getElementById('status');
            const cropIntervalSlider = document.getElementById('crop-interval');
            const cropSelect = document.getElementById('crop-select');
            
            // 对话框
            const addDialog = document.getElementById('add-dialog');
            const removeDialog = document.getElementById('remove-dialog');
            
            // 初始化应用
            init();
            
            // 按钮事件监听
            document.getElementById('btn-add').addEventListener('click', () => {
                document.getElementById('crop-name').value = '';
                cropIntervalSlider.value = 60;
                document.querySelector('.interval-display').textContent = '60 分钟';
                showDialog(addDialog);
            });
            
            document.getElementById('btn-remove').addEventListener('click', showRemoveDialog);
            document.getElementById('btn-alert').addEventListener('click', toggleAlerts);
            document.getElementById('btn-save').addEventListener('click', saveConfig);
            
            // 对话框按钮
            document.getElementById('confirm-add').addEventListener('click', addCrop);
            
            document.querySelectorAll('.dialog-btn.cancel').forEach(btn => {
                btn.addEventListener('click', () => closeAllDialogs());
            });
            
            // 更新区间显示
            cropIntervalSlider.addEventListener('input', () => {
                document.querySelector('.interval-display').textContent = 
                    `${cropIntervalSlider.value} 分钟`;
            });
            
            // 加载配置
            function init() {
                const savedConfig = localStorage.getItem(STORAGE_KEY);
                if (savedConfig) {
                    try {
                        const config = JSON.parse(savedConfig);
                        resources = config.resources || {};
                        alertsEnabled = config.alertsEnabled !== undefined ? 
                            config.alertsEnabled : true;
                        
                        // 确保资源格式正确
                        for (const id in resources) {
                            if (resources[id].nextTime) {
                                resources[id].nextTime = new Date(resources[id].nextTime);
                            }
                        }
                        
                        updateUI();
                        statusEl.textContent = '状态: 配置已加载';
                    } catch (e) {
                        console.error('加载配置错误', e);
                        statusEl.textContent = '状态: 配置加载失败';
                    }
                } else {
                    // 默认资源
                    resources = {
                        ice: { name: "冰块", interval: 180, nextTime: null },
                        milk: { name: "牛奶", interval: 240, nextTime: null },
                        sugarcane: { name: "甘蔗", interval: 900, nextTime: null }
                    };
                    
                    // 设置初始时间
                    const now = new Date();
                    for (const id in resources) {
                        resources[id].nextTime = new Date(now.getTime() + 
                            resources[id].interval * 1000);
                    }
                    
                    updateUI();
                    saveConfig();
                    statusEl.textContent = '状态: 使用默认配置';
                }
                
                // 开始计时器
                startTimers();
            }
            
            // 开始所有计时器
            function startTimers() {
                setInterval(() => {
                    const now = new Date();
                    
                    // 更新计时器
                    for (const id in resources) {
                        if (!resources[id].nextTime) continue;
                        
                        // 检查是否成熟
                        if (now >= resources[id].nextTime) {
                            resources[id].mature = true;
                            
                            // 播放提示音
                            if (alertsEnabled) {
                                playAlertSound();
                            }
                        }
                    }
                    
                    // 更新UI
                    updateUI();
                }, 1000);
            }
            
            // 更新UI显示
            function updateUI() {
                let cardsHTML = '';
                const now = new Date();
                
                for (const id in resources) {
                    const resource = resources[id];
                    let timerHTML = '';
                    let matureClass = '';
                    
                    if (resource.nextTime) {
                        if (resource.mature) {
                            timerHTML = '已成熟!';
                            matureClass = 'mature';
                        } else {
                            const diffMs = resource.nextTime - now;
                            const diffSec = Math.max(0, Math.floor(diffMs / 1000));
                            const mins = Math.floor(diffSec / 60);
                            const secs = diffSec % 60;
                            timerHTML = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                        }
                    } else {
                        timerHTML = '未开始';
                    }
                    
                    cardsHTML += `
                        <div class="resource-card ${matureClass}" data-id="${id}">
                            <div class="resource-name">${resource.name}</div>
                            <div class="timer">${timerHTML}</div>
                            <button class="btn-harvest">收获${resource.name}</button>
                        </div>
                    `;
                }
                
                // 更新网格内容
                if (cardsHTML) {
                    resourceGrid.innerHTML = cardsHTML;
                    
                    // 添加收获按钮事件
                    document.querySelectorAll('.btn-harvest').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const card = e.target.closest('.resource-card');
                            if (card) {
                                const resourceId = card.dataset.id;
                                resetTimer(resourceId);
                            }
                        });
                    });
                } else {
                    resourceGrid.innerHTML = '<div class="no-resources">没有作物，请添加农作物</div>';
                }
            }
            
            // 重置计时器
            function resetTimer(resourceId) {
                if (resources[resourceId]) {
                    const now = new Date();
                    resources[resourceId].nextTime = new Date(now.getTime() + 
                        resources[resourceId].interval * 1000);
                    resources[resourceId].mature = false;
                    updateUI();
                    statusEl.textContent = `状态: ${resources[resourceId].name}已重置`;
                    saveConfig();
                }
            }
            
            // 显示对话框
            function showDialog(dialog) {
                closeAllDialogs();
                dialog.style.display = 'flex';
            }
            
            // 关闭所有对话框
            function closeAllDialogs() {
                document.querySelectorAll('.dialog').forEach(d => d.style.display = 'none');
            }
            
            // 显示删除对话框
            function showRemoveDialog() {
                if (Object.keys(resources).length === 0) {
                    statusEl.textContent = '状态: 没有可删除的作物';
                    return;
                }
                
                cropSelect.innerHTML = '';
                for (const id in resources) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = resources[id].name;
                    cropSelect.appendChild(option);
                }
                
                showDialog(removeDialog);
            }
            
            // 添加新作物
            function addCrop() {
                const name = document.getElementById('crop-name').value.trim();
                const interval = parseInt(cropIntervalSlider.value) * 60; // 秒
                
                if (!name) {
                    statusEl.textContent = '状态: 请输入作物名称';
                    return;
                }
                
                if (isNaN(interval) || interval <= 0) {
                    statusEl.textContent = '状态: 无效的时间间隔';
                    return;
                }
                
                // 创建ID
                const id = name.toLowerCase().replace(/\s+/g, '_');
                
                if (resources[id]) {
                    statusEl.textContent = '状态: 该作物已存在';
                    return;
                }
                
                // 添加新作物
                resources[id] = {
                    name: name,
                    interval: interval,
                    nextTime: new Date(new Date().getTime() + interval * 1000)
                };
                
                closeAllDialogs();
                updateUI();
                saveConfig();
                statusEl.textContent = `状态: 成功添加 ${name}`;
            }
            
            // 删除作物
            function confirmRemove() {
                const selectedId = cropSelect.value;
                if (selectedId && resources[selectedId]) {
                    const name = resources[selectedId].name;
                    delete resources[selectedId];
                    closeAllDialogs();
                    updateUI();
                    saveConfig();
                    statusEl.textContent = `状态: 成功删除 ${name}`;
                }
            }
            
            // 切换提示音
            function toggleAlerts() {
                alertsEnabled = !alertsEnabled;
                statusEl.textContent = alertsEnabled ? 
                    '状态: 提示音已启用' : '状态: 提示音已禁用';
                saveConfig();
                playAlertSound();
            }
            
            // 保存配置
            function saveConfig() {
                const config = {
                    alertsEnabled: alertsEnabled,
                    resources: resources
                };
                
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
                    statusEl.textContent = '状态: 配置已保存';
                    return true;
                } catch (e) {
                    console.error('保存配置错误', e);
                    statusEl.textContent = '状态: 保存失败';
                    return false;
                }
            }
            
            // 播放提示音
            function playAlertSound() {
                try {
                    // 创建简单的提示音
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(880, context.currentTime);
                    
                    const gainNode = context.createGain();
                    gainNode.gain.setValueAtTime(0.5, context.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.start();
                    oscillator.stop(context.currentTime + 0.2);
                } catch (e) {
                    console.log('无法播放提示音', e);
                }
            }
            
            // 设置删除确认按钮
            document.getElementById('confirm-remove').addEventListener('click', confirmRemove);
        });
    </script>
</body>
</html>
