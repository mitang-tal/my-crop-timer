<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å†œä½œç‰©è®¡æ—¶å™¨ - iPhoneç‰ˆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #4CAF50;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }
        
        .status-bar {
            background: rgba(40, 40, 40, 0.8);
            padding: 12px 15px;
            border-radius: 14px;
            margin: 20px 0;
            font-size: 0.95rem;
            text-align: center;
        }
        
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .resource-card {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 16px;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        
        .resource-card.mature {
            animation: pulse 1.5s infinite;
            border-color: #e74c3c;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        .resource-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
            padding: 8px 0;
        }
        
        .mature .timer {
            color: #e74c3c;
        }
        
        .btn-harvest {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .btn-harvest:active {
            background: #219d54;
            transform: scale(0.95);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 25px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .control-btn {
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .btn-add {
            background: #27ae60;
            grid-column: span 2;
        }
        
        .btn-remove {
            background: #e74c3c;
        }
        
        .btn-alert {
            background: #f39c12;
        }
        
        .btn-debug {
            background: #9b59b6;
        }
        
        .btn-save {
            background: #3498db;
        }
        
        /* å¯¹è¯æ¡†æ ·å¼ */
        .dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 15px;
        }
        
        .dialog-content {
            background: rgba(45, 45, 45, 0.95);
            width: 100%;
            max-width: 400px;
            border-radius: 18px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid #444;
        }
        
        .dialog-header {
            padding: 22px;
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .dialog-body {
            padding: 0 22px 22px;
        }
        
        .dialog-footer {
            display: flex;
            border-top: 1px solid #333;
        }
        
        .dialog-btn {
            flex: 1;
            padding: 18px;
            background: transparent;
            border: none;
            color: #3498db;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .dialog-btn:active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dialog-btn.cancel {
            color: #888;
            border-right: 1px solid #333;
        }
        
        .input-group {
            margin-bottom: 22px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: rgba(60, 60, 60, 0.5);
            border: 1px solid #444;
            border-radius: 14px;
            color: #f0f0f0;
            font-size: 1.05rem;
        }
        
        .range-slider {
            width: 100%;
            margin: 15px 0;
        }
        
        .interval-display {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
            color: #3498db;
        }
        
        .no-resources {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.1rem;
            color: #777;
        }
        
        /* ç§»åŠ¨è®¾å¤‡ä¼˜åŒ– */
        @media (max-width: 380px) {
            .resource-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>å†œä½œç‰©è®¡æ—¶å™¨</h1>
            <div class="subtitle">iPhoneä¸“ç‰ˆ</div>
        </div>
        
        <div class="status-bar" id="status">çŠ¶æ€: å·²å¯åŠ¨</div>
        
        <div class="resource-grid" id="resource-grid">
            <div class="no-resources">æ²¡æœ‰ä½œç‰©ï¼Œè¯·æ·»åŠ å†œä½œç‰©</div>
        </div>
        
        <div class="controls">
            <button class="control-btn btn-add" id="btn-add">æ·»åŠ ä½œç‰©</button>
            <button class="control-btn btn-remove" id="btn-remove">åˆ é™¤ä½œç‰©</button>
            <button class="control-btn btn-alert" id="btn-alert">ğŸ”” æç¤ºéŸ³</button>
            <button class="control-btn btn-save" id="btn-save">ä¿å­˜çŠ¶æ€</button>
        </div>
    </div>
    
    <!-- æ·»åŠ ä½œç‰©å¯¹è¯æ¡† -->
    <div class="dialog" id="add-dialog">
        <div class="dialog-content">
            <div class="dialog-header">æ·»åŠ æ–°ä½œç‰©</div>
            <div class="dialog-body">
                <div class="input-group">
                    <label class="input-label">ä½œç‰©åç§°:</label>
                    <input type="text" id="crop-name" class="input-field" placeholder="ä¾‹å¦‚: æ¨±æ¡ƒç•ªèŒ„">
                </div>
                
                <div class="input-group">
                    <label class="input-label">ç”Ÿé•¿å‘¨æœŸ(åˆ†é’Ÿ):</label>
                    <input type="range" id="crop-interval" class="range-slider" min="1" max="600" value="60">
                    <div class="interval-display">60 åˆ†é’Ÿ</div>
                </div>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel">å–æ¶ˆ</button>
                <button class="dialog-btn" id="confirm-add">ç¡®å®š</button>
            </div>
        </div>
    </div>
    
    <!-- åˆ é™¤ä½œç‰©å¯¹è¯æ¡† -->
    <div class="dialog" id="remove-dialog">
        <div class="dialog-content">
            <div class="dialog-header">åˆ é™¤ä½œç‰©</div>
            <div class="dialog-body">
                <div class="input-group">
                    <label class="input-label">é€‰æ‹©è¦åˆ é™¤çš„ä½œç‰©:</label>
                    <select id="crop-select" class="input-field">
                        <option>åŠ è½½ä¸­...</option>
                    </select>
                </div>
            </div>
            <div class="dialog-footer">
                <button class="dialog-btn cancel">å–æ¶ˆ</button>
                <button class="dialog-btn" id="confirm-remove">ç¡®å®š</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // åˆå§‹åŒ–å­˜å‚¨
            const STORAGE_KEY = 'farm_timer_config';
            let alertsEnabled = true;
            let resources = {};
            
            // DOMå…ƒç´ 
            const resourceGrid = document.getElementById('resource-grid');
            const statusEl = document.getElementById('status');
            const cropIntervalSlider = document.getElementById('crop-interval');
            const cropSelect = document.getElementById('crop-select');
            
            // å¯¹è¯æ¡†
            const addDialog = document.getElementById('add-dialog');
            const removeDialog = document.getElementById('remove-dialog');
            
            // åˆå§‹åŒ–åº”ç”¨
            init();
            
            // æŒ‰é’®äº‹ä»¶ç›‘å¬
            document.getElementById('btn-add').addEventListener('click', () => {
                document.getElementById('crop-name').value = '';
                cropIntervalSlider.value = 60;
                document.querySelector('.interval-display').textContent = '60 åˆ†é’Ÿ';
                showDialog(addDialog);
            });
            
            document.getElementById('btn-remove').addEventListener('click', showRemoveDialog);
            document.getElementById('btn-alert').addEventListener('click', toggleAlerts);
            document.getElementById('btn-save').addEventListener('click', saveConfig);
            
            // å¯¹è¯æ¡†æŒ‰é’®
            document.getElementById('confirm-add').addEventListener('click', addCrop);
            
            document.querySelectorAll('.dialog-btn.cancel').forEach(btn => {
                btn.addEventListener('click', () => closeAllDialogs());
            });
            
            // æ›´æ–°åŒºé—´æ˜¾ç¤º
            cropIntervalSlider.addEventListener('input', () => {
                document.querySelector('.interval-display').textContent = 
                    `${cropIntervalSlider.value} åˆ†é’Ÿ`;
            });
            
            // åŠ è½½é…ç½®
            function init() {
                const savedConfig = localStorage.getItem(STORAGE_KEY);
                if (savedConfig) {
                    try {
                        const config = JSON.parse(savedConfig);
                        resources = config.resources || {};
                        alertsEnabled = config.alertsEnabled !== undefined ? 
                            config.alertsEnabled : true;
                        
                        // ç¡®ä¿èµ„æºæ ¼å¼æ­£ç¡®
                        for (const id in resources) {
                            if (resources[id].nextTime) {
                                resources[id].nextTime = new Date(resources[id].nextTime);
                            }
                        }
                        
                        updateUI();
                        statusEl.textContent = 'çŠ¶æ€: é…ç½®å·²åŠ è½½';
                    } catch (e) {
                        console.error('åŠ è½½é…ç½®é”™è¯¯', e);
                        statusEl.textContent = 'çŠ¶æ€: é…ç½®åŠ è½½å¤±è´¥';
                    }
                } else {
                    // é»˜è®¤èµ„æº
                    resources = {
                        ice: { name: "å†°å—", interval: 180, nextTime: null },
                        milk: { name: "ç‰›å¥¶", interval: 240, nextTime: null },
                        sugarcane: { name: "ç”˜è”—", interval: 900, nextTime: null }
                    };
                    
                    // è®¾ç½®åˆå§‹æ—¶é—´
                    const now = new Date();
                    for (const id in resources) {
                        resources[id].nextTime = new Date(now.getTime() + 
                            resources[id].interval * 1000);
                    }
                    
                    updateUI();
                    saveConfig();
                    statusEl.textContent = 'çŠ¶æ€: ä½¿ç”¨é»˜è®¤é…ç½®';
                }
                
                // å¼€å§‹è®¡æ—¶å™¨
                startTimers();
            }
            
            // å¼€å§‹æ‰€æœ‰è®¡æ—¶å™¨
            function startTimers() {
                setInterval(() => {
                    const now = new Date();
                    
                    // æ›´æ–°è®¡æ—¶å™¨
                    for (const id in resources) {
                        if (!resources[id].nextTime) continue;
                        
                        // æ£€æŸ¥æ˜¯å¦æˆç†Ÿ
                        if (now >= resources[id].nextTime) {
                            resources[id].mature = true;
                            
                            // æ’­æ”¾æç¤ºéŸ³
                            if (alertsEnabled) {
                                playAlertSound();
                            }
                        }
                    }
                    
                    // æ›´æ–°UI
                    updateUI();
                }, 1000);
            }
            
            // æ›´æ–°UIæ˜¾ç¤º
            function updateUI() {
                let cardsHTML = '';
                const now = new Date();
                
                for (const id in resources) {
                    const resource = resources[id];
                    let timerHTML = '';
                    let matureClass = '';
                    
                    if (resource.nextTime) {
                        if (resource.mature) {
                            timerHTML = 'å·²æˆç†Ÿ!';
                            matureClass = 'mature';
                        } else {
                            const diffMs = resource.nextTime - now;
                            const diffSec = Math.max(0, Math.floor(diffMs / 1000));
                            const mins = Math.floor(diffSec / 60);
                            const secs = diffSec % 60;
                            timerHTML = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                        }
                    } else {
                        timerHTML = 'æœªå¼€å§‹';
                    }
                    
                    cardsHTML += `
                        <div class="resource-card ${matureClass}" data-id="${id}">
                            <div class="resource-name">${resource.name}</div>
                            <div class="timer">${timerHTML}</div>
                            <button class="btn-harvest">æ”¶è·${resource.name}</button>
                        </div>
                    `;
                }
                
                // æ›´æ–°ç½‘æ ¼å†…å®¹
                if (cardsHTML) {
                    resourceGrid.innerHTML = cardsHTML;
                    
                    // æ·»åŠ æ”¶è·æŒ‰é’®äº‹ä»¶
                    document.querySelectorAll('.btn-harvest').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const card = e.target.closest('.resource-card');
                            if (card) {
                                const resourceId = card.dataset.id;
                                resetTimer(resourceId);
                            }
                        });
                    });
                } else {
                    resourceGrid.innerHTML = '<div class="no-resources">æ²¡æœ‰ä½œç‰©ï¼Œè¯·æ·»åŠ å†œä½œç‰©</div>';
                }
            }
            
            // é‡ç½®è®¡æ—¶å™¨
            function resetTimer(resourceId) {
                if (resources[resourceId]) {
                    const now = new Date();
                    resources[resourceId].nextTime = new Date(now.getTime() + 
                        resources[resourceId].interval * 1000);
                    resources[resourceId].mature = false;
                    updateUI();
                    statusEl.textContent = `çŠ¶æ€: ${resources[resourceId].name}å·²é‡ç½®`;
                    saveConfig();
                }
            }
            
            // æ˜¾ç¤ºå¯¹è¯æ¡†
            function showDialog(dialog) {
                closeAllDialogs();
                dialog.style.display = 'flex';
            }
            
            // å…³é—­æ‰€æœ‰å¯¹è¯æ¡†
            function closeAllDialogs() {
                document.querySelectorAll('.dialog').forEach(d => d.style.display = 'none');
            }
            
            // æ˜¾ç¤ºåˆ é™¤å¯¹è¯æ¡†
            function showRemoveDialog() {
                if (Object.keys(resources).length === 0) {
                    statusEl.textContent = 'çŠ¶æ€: æ²¡æœ‰å¯åˆ é™¤çš„ä½œç‰©';
                    return;
                }
                
                cropSelect.innerHTML = '';
                for (const id in resources) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = resources[id].name;
                    cropSelect.appendChild(option);
                }
                
                showDialog(removeDialog);
            }
            
            // æ·»åŠ æ–°ä½œç‰©
            function addCrop() {
                const name = document.getElementById('crop-name').value.trim();
                const interval = parseInt(cropIntervalSlider.value) * 60; // ç§’
                
                if (!name) {
                    statusEl.textContent = 'çŠ¶æ€: è¯·è¾“å…¥ä½œç‰©åç§°';
                    return;
                }
                
                if (isNaN(interval) || interval <= 0) {
                    statusEl.textContent = 'çŠ¶æ€: æ— æ•ˆçš„æ—¶é—´é—´éš”';
                    return;
                }
                
                // åˆ›å»ºID
                const id = name.toLowerCase().replace(/\s+/g, '_');
                
                if (resources[id]) {
                    statusEl.textContent = 'çŠ¶æ€: è¯¥ä½œç‰©å·²å­˜åœ¨';
                    return;
                }
                
                // æ·»åŠ æ–°ä½œç‰©
                resources[id] = {
                    name: name,
                    interval: interval,
                    nextTime: new Date(new Date().getTime() + interval * 1000)
                };
                
                closeAllDialogs();
                updateUI();
                saveConfig();
                statusEl.textContent = `çŠ¶æ€: æˆåŠŸæ·»åŠ  ${name}`;
            }
            
            // åˆ é™¤ä½œç‰©
            function confirmRemove() {
                const selectedId = cropSelect.value;
                if (selectedId && resources[selectedId]) {
                    const name = resources[selectedId].name;
                    delete resources[selectedId];
                    closeAllDialogs();
                    updateUI();
                    saveConfig();
                    statusEl.textContent = `çŠ¶æ€: æˆåŠŸåˆ é™¤ ${name}`;
                }
            }
            
            // åˆ‡æ¢æç¤ºéŸ³
            function toggleAlerts() {
                alertsEnabled = !alertsEnabled;
                statusEl.textContent = alertsEnabled ? 
                    'çŠ¶æ€: æç¤ºéŸ³å·²å¯ç”¨' : 'çŠ¶æ€: æç¤ºéŸ³å·²ç¦ç”¨';
                saveConfig();
                playAlertSound();
            }
            
            // ä¿å­˜é…ç½®
            function saveConfig() {
                const config = {
                    alertsEnabled: alertsEnabled,
                    resources: resources
                };
                
                try {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(config));
                    statusEl.textContent = 'çŠ¶æ€: é…ç½®å·²ä¿å­˜';
                    return true;
                } catch (e) {
                    console.error('ä¿å­˜é…ç½®é”™è¯¯', e);
                    statusEl.textContent = 'çŠ¶æ€: ä¿å­˜å¤±è´¥';
                    return false;
                }
            }
            
            // æ’­æ”¾æç¤ºéŸ³
            function playAlertSound() {
                try {
                    // åˆ›å»ºç®€å•çš„æç¤ºéŸ³
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(880, context.currentTime);
                    
                    const gainNode = context.createGain();
                    gainNode.gain.setValueAtTime(0.5, context.currentTime);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.start();
                    oscillator.stop(context.currentTime + 0.2);
                } catch (e) {
                    console.log('æ— æ³•æ’­æ”¾æç¤ºéŸ³', e);
                }
            }
            
            // è®¾ç½®åˆ é™¤ç¡®è®¤æŒ‰é’®
            document.getElementById('confirm-remove').addEventListener('click', confirmRemove);
        });
    </script>
